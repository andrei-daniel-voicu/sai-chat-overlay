<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="chat"></div>

    <!-- Settings panel -->
    <div id="settingsPanel">
        <h3>Overlay Settings</h3>

        <label>Twitch Color
            <input type="color" id="twitchColor" value="#9146FF">
        </label>
        <label>YouTube Color
            <input type="color" id="youtubeColor" value="#FF0000">
        </label><br>
        
        <label>Message Duration
            <input type="number" id="fadeTime" value="10"> sec
        </label><br>

        <label>Message Background Color
            <input type="color" id="msgBgColor" value="#000000">
        </label>
        <label>Background Opacity
            <input type="range" id="msgBgOpacity" min="0" max="1" step="0.01" value="0.6">
        </label><br>
        
        <label for="fontFamilySelect">Font Family</label>
        <select id="fontFamilySelect"></select><br>
        <button id="copyUrlBtn">Copy URL for OBS</button>
    </div>

    <!-- Toggle button -->
    <button id="settingsToggle">Settings Â»</button>
    <script src="script.js"></script>
</body>

</html>
